        image: yoursureshdockerhub/kubernetes-fe-testing:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "http://a8a223fcc64ed4bae97ae8cfb9f3ca52-1435236144.eu-central-1.elb.amazonaws.com:8080/api"
        

   
        

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-webapp-deployment-test
  labels:
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: webapp-test
        image: yoursureshdockerhub/jenkins-eks-fe-testing:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "http://af08003b48070415fb19865ed81e9b26-496516955.eu-central-1.elb.amazonaws.com:8080/api"
        

   
        
